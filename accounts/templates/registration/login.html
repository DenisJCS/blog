{% extends "base.html" %}

{% block content %}
<div class="login-form">
    <h2>Login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <p class="error">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Log in</button>
    </form>
</div>
{% endblock %}
