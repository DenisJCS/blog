<!DOCTYPE html>

<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <ul>
        {% for post in posts %}
         <li>
            <strong> {{ post.title }}</strong> ({{ post.date_added}}): <br>
            {{post.text}}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
